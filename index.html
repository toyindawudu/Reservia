<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <script src="https://kit.fontawesome.com/4a17ac71b8.js" crossorigin="anonymous"></script>

  <title>Reservia</title>
</head>
<body>
  <!-- HEADER SECTION -->
  <section id="container">
    <header>
      <img class="logo" src="./images/logo/Reservia.svg" alt="logo">
      <nav>
        <ul class="nav__links">
          <li><a href="#">Accomodations</a></li>
          <li><a href="#">Activities</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- END OF HEADER SECTION-->
    <main>
      <!-- SEARCH -->
      <section class="search">
        <div class="searchHeader">
          <h3 class="searchTitle">Find a place for your dream vacation</h3>
          <p class="searchSubtitle">Downtown or in nature</p>
        </div>
        <form action="#" class=searchForm>
          <span class=searchFormIconStyle>
            <i class="fas fa-map-marker-alt searchFormIcon"></i>
          </span>
          <input type="search" placeholder="Marseille, France" class="searchFormInput">
          <button class="searchFormButton">
            <span class="searchFormButtonText">Search</span>
            <i class="searchFormButtonIcon fas fa-search"></i>
          </button>
        </form>
        <div class="searchFilters">
          <h4 class="searchFiltersTitle">Filters</h4>
          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fas fa-money-bill-wave searchIcon"></i>
            </div>
            <span class="searchFiltersFilterTitle">Low Cost</span>
          </div>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fas fa-child searchIcon"></i>
            </div>
            <span class="searchFiltersFilterTitle">Family-friendly</span>
          </div>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fas fa-heart searchIcon"></i>
            </div>
            <span class="searchFiltersFilterTitle">Romantic</span>
          </div>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fas fa-dog searchIcon"></i>
            </div>
            <span class="searchFiltersFilterTitle">Pets Allowed</span>
          </div>
        </div>
        <div class="searchResult">
          <div class="searchResultIcon">
            <i class="fas fa-info"></i>
          </div>
          <p class="searchResultText">More than 500 accommodations are available in the city</p>
        </div>
      </section>
      <!-- END OF SEARCH -->
      <!--ACCOMMODATIONS-->
      <section class="rooms">
        <div class="roomsPage">
          <div class="roomPageHeader">
            <h4>Accommodation in Marseille</h4>
          </div>
        </div>
        <div class="roomsPageCard">
          <div class="roomsPageCards">
            <img src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Room">
            <p class="roomsCardsTitle">Auberge la Cannebiere</p>
            <p class="roomsCardsSubtitle">Night starting at â‚¬25</p>
            <div class="roomPageCardRating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="roomsPopular"></div>
          
        </div>
      </section>
      <!--END OF ACCOMMODATIONS-->
      <!-- ACTIVITIES -->
      <!--END OF ACTIVITIES -->
      <!--FOOTER -->
      <!--END OF FOOTER -->

    </main>

  </section>
  
</body>
</html>
