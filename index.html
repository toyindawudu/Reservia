<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <script src="https://kit.fontawesome.com/4a17ac71b8.js" crossorigin="anonymous"></script>

  <title>Reservia</title>
</head>
<body>
  <!-- HEADER SECTION -->
  <section id="container">
    <header>
      <img class="logo" src="./images/logo/Reservia.svg" alt="logo">
      <nav>
        <ul class="nav__links">
          <li><a href="#">Accomodations</a></li>
          <li><a href="#">Activities</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- END OF HEADER SECTION-->
    <main>
      <!-- SEARCH -->
      <section class="search">
        <div class="searchHeader">
          <h2 class="searchTitle">Find a place for your dream vacation</h2>
          <p class="searchSubtitle">Downtown or in nature</p>
        </div>
        <form action="#" class=searchForm>
          <span class=searchFormIconStyle>
            <i class="fas fa-map-marker-alt searchFormIcon"></i>
          </span>
          <input type="search" placeholder="Marseille, France" class="searchFormInput">
          <button class="searchFormButton">
            <span class="searchFormButtonText">Search</span>
            <i class="searchFormButtonIcon fas fa-search"></i>
          </button>
        </form>
        <div class="searchFilters">
          <h2>Filters</h2>
          <div class="searchFiltersFilter">
            <i class="fas fa-money-bill-wave"></i>
            <span class="searchFiltersTitle">Low Cost</span>
          </div>

          <div class="searchFiltersFilter">
            <i class="fas fa-child"></i>
            <span class="searchFiltersTitle">Family</span>
          </div>

          <div class="searchFiltersFilter">
            <span><i class="fas fa-heart"></i></span>
            <span class="searchFiltersTitle">Romantic</span>
          </div>

          <div class="searchFiltersFilter">
            <i class="fas fa-dog"></i>
            <span class="searchFiltersTitle">Pets Allowed</span>
          </div>
        </div>
        <div class="searchResult">
          <i class="fas fa-info"></i>
          <p class="searchResultText">More than 500 accommodations are available in the city</p>
        </div>
      </section>

      <!-- END OF SERACH -->
      <!--ACCOMMODATIONS-->
      <!--END OF ACCOMMODATIONS-->
      <!-- ACTIVITIES -->
      <!--END OF ACTIVITIES -->
      <!--FOOTER -->
      <!--END OF FOOTER -->

    </main>

  </section>
  
</body>
</html>
