<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/logo/Reservia.svg" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./CSS/stylesheet.css">

  <title>Reservia</title>
</head>
<body>
  <header id="header">
    <div class="main-wrapper">
      <div class="header-wrapper">
        <a class="logo" href=""><img src="./images/logo/Reservia.svg" alt="logo"></a>
        <nav>
          <ul>
            <li class="active"> 
              <a href="#" >Accommodations</a>
            </li>
            <li>
              <a href="#">Activites</a>
            </li>
          </ul>
        </nav>   
        <a href="#" class="sign-up">Sign up</a>
      </div>
    </div>
  </header>
  <main>
    <div class="main-wrapper">
      <section class="search main-padding">
        <div>
          <h2 class="search-title single-padding">Find a place for your dream vacation</h2>
          <p class="search-subtitle single-padding">Downtown or in nature</p>
        </div>
        <form action="#" class="search-form">
          <span class="search-form-icon">
            <i class="location-icon fas fa-map-marker-alt"></i>
          </span>
          <input type="search" placeholder="Marseille, France" class="search-form-input">
          <button class="search-form-button">
            <span class="search-form-button-text">Search</span>
            <i class="button-icon fas fa-search"></i>
          </button>
        </form>
        <h4 class="filter-title">Filters</h4>
        <div class="search-filters">
          <div class="search-filter">
            <div class="search--filter--icon">
              <i class="fas fa-money-bill-wave searchIcon"></i>
            </div>
            <p class="search--filter--text">Low Cost</p>
          </div>
  
          <div class="search-filter">
            <div class="search--filter--icon">
              <i class="fas fa-heart search--icon"></i>
            </div>
            <span class="search--filter--text">Romantic</span>
          </div>
  
          <div class="search-filter">
            <div class="search--filter--icon">
              <i class="fas fa-child search--icon"></i>
            </div>
            <span class="search--filter--text">Family-friendly</span>
          </div>
  
          <div class="search-filter">
            <div class="search--filter--icon">
              <i class="fas fa-dog search--icon"></i>
            </div>
            <span class="search--filter--text">Pets allowed</span>
          </div>
  
          <div class="search--result">
            <div class="search--result--icon">
              <i class="fas fa-info"></i>
            </div>
            <p class="search--result--text">More than 500 accommodations are available in the city</p>
          </div>
  
        </div>
        
      </section>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/4a17ac71b8.js" crossorigin="anonymous"></script>
</body>
</html>
